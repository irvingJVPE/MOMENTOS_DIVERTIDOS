<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4" style="min-width:330px;">
        <h3 class="text-center mb-3">Registro</h3>
        <form>
            <input class="form-control mb-2" placeholder="Nombre"/>
            <input class="form-control mb-2" placeholder="Correo electrónico"/>
            <input type="password" class="form-control mb-2" placeholder="Contraseña"/>
            <input type="password" class="form-control mb-3" placeholder="Confirmar contraseña"/>
            <button class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
