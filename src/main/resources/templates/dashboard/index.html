<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/_topbar :: *"></div>
    <div class="d-flex">
        <div th:replace="fragments/_sidebar :: *"></div>

        <div class="container-fluid p-4">
            <h3 class="mb-4">PANEL DE CONTROL</h3>

        <table class="table">
            <thead>
                <tr><th>Código</th><th>Nombre</th><th>Categoría</th><th>Stock</th><th>Precio</th><th>Ubicación</th></tr>
            </thead>
            <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row[0]}"></td>
                    <td th:text="${row[1]}"></td>
                    <td th:text="${row[2]}"></td>
                    <td th:text="${row[3]}"></td>
                    <td th:text="${row[4]}"></td>
                    <td th:text="${row[5]}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
